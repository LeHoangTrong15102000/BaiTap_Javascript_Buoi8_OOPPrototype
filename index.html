<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="baiTap1">
        <h3>Bài tập 1: Quản lý món ăn (80% điểm)</h3>
        <div class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-header bg-dark text-white">Quản lý món ăn</div>
              <div class="card-body">
                <h4 class="card-title">Tạo menu</h4>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <p>Nhập mã món ăn</p>
                      <input class="form-control" id="maMonAn" />
                      <!--Validation-->
                      <span id="spanMaMonAn" class="text-danger"></span>
                      <p
                        id="error_minMaxLength_maMonAn"
                        class="text-danger"
                      ></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <p>Nhập tên món ăn</p>
                      <input class="form-control" id="tenMonAn" />
                      <!--Tên món ăn-->
                      <span id="spanTenMonAn" class="text-danger"></span>
                      <p id="error_allLetter_tenMonAn" class="text-danger"></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <p>Nhập giá tiền</p>
                      <input class="form-control" id="giaTien" />
                      <!--Giá món ăn-->
                      <span id="spanGiaMonAn" class="text-danger"></span>
                      <p id="error_isNumber_giaMonAn" class="text-danger"></p>
                      <span
                        id="error_minMaxValue_giaMonAn"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <p>Link ảnh</p>
                      <input class="form-control" id="linkAnh" />
                      <!--Ảnh món ăn-->
                      <span id="spanAnhMonAn" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group text-right">
                      <button id="btnThemMonAn" class="btn btn-success">
                        Thêm món ăn
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">
            <table class="table">
              <thead class="bg-dark text-white">
                <tr>
                  <th>Mã món ăn</th>
                  <th>Tên món ăn</th>
                  <th>Giá</th>
                  <th>Hình ảnh</th>
                  <th>Chức năng</th>
                </tr>
              </thead>
              <tbody class="tblDanhMucMonAn">
                <!-- <tr>
                  <td>1</td>
                  <td>Gà xối mỡ</td>
                  <td>30.000</td>
                  <td>
                    <img
                      style="width: 100px; height: 100px"
                      src="https://photo2.tinhte.vn/data/attachment-files/2021/02/5354545_image.jpg"
                    />
                  </td>
                  <td><button class="btn btn-danger">Xoá</button></td>
                  <td><button class="btn btn-primary">Sửa</button></td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--Models-->
    <script type="text/javascript" src="./models/Food.js"></script>
    <script type="text/javascript" src="./models/Validation.js"></script>

    <!--Handle JS-->
    <script src="./controllers/index.js"></script>
  </body>
</html>
